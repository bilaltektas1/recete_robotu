<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yapay Zeka & Reçete Analiz Robotu</title>

<style>
:root{
  --bg:#020617;
  --panel:#020617ee;
  --panel-soft:#050b22;
  --line:rgba(255,255,255,.15);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --ham:#22c55e;
  --bobin:#38bdf8;
  --koli:#f59e0b;
  --yard:#a78bfa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Segoe UI,Arial;
  background:radial-gradient(1200px 600px at 20% -10%,#0b1d3a,transparent),var(--bg);
  color:var(--text);
}

.app{max-width:980px;margin:auto;padding:16px}

/* ===== BANNER ===== */
.banner{
  position:relative;
  border-radius:26px;
  padding:30px;
  background:
    radial-gradient(circle at 20% 20%,rgba(56,189,248,.25),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(167,139,250,.25),transparent 45%),
    linear-gradient(120deg,#020617,#020617,#030b2f);
  overflow:hidden;
}
.banner::before,
.banner::after{
  content:"";
  position:absolute;
  inset:-50%;
  background:repeating-radial-gradient(circle,rgba(255,255,255,.08) 0 1px,transparent 1px 40px);
  animation:stars 90s linear infinite;
}
.banner::after{animation-duration:160s;opacity:.4}
@keyframes stars{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.banner h1{margin:0 0 6px;font-size:26px}
.banner span{font-size:14px;color:#c7d2fe}

/* ===== SEARCH ===== */
.search{margin:18px 0}
.search input{
  width:100%;
  padding:16px;
  border-radius:18px;
  background:var(--panel);
  border:1px solid var(--line);
  color:var(--text);
  font-size:16px;
}

/* ===== CARD ===== */
.card{
  margin-top:12px;
  background:linear-gradient(180deg,var(--panel),var(--panel-soft));
  border:1px solid var(--line);
  border-radius:22px;
  padding:16px;
  position:relative;
}

.card.active{
  outline:2px solid var(--ham);
}

/* Firework burst */
.card.burst::after{
  content:"";
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(circle,var(--ham) 0 2px,transparent 3px),
    radial-gradient(circle,var(--bobin) 0 2px,transparent 3px),
    radial-gradient(circle,var(--koli) 0 2px,transparent 3px);
  animation:burst .6s ease-out;
  pointer-events:none;
}
@keyframes burst{
  from{opacity:1;transform:scale(.2)}
  to{opacity:0;transform:scale(1.4)}
}

.card-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card-code{
  font-weight:800;
  cursor:pointer;
}

.recipe{display:none;margin-top:14px}
.card.open .recipe{display:block}

/* ===== ROWS – SINGLE LINE ===== */
.row{
  display:grid;
  grid-template-columns:1.4fr 1fr 3fr 1fr;
  gap:8px;
  padding:12px 4px;
  font-size:13px;
  border-bottom:1px solid var(--line);

  white-space:nowrap;
  overflow:hidden;
}
.row > div{
  overflow:hidden;
  text-overflow:ellipsis;
}

.row.ham{color:var(--ham)}
.row.bobin{color:var(--bobin)}
.row.koli{color:var(--koli)}
.row.yard{color:var(--yard)}

.col-muted{color:var(--muted)}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:700;
  color:#fff;
}
.btn-print{background:#22c55e}
.btn-wa{background:#25D366}

footer{
  margin:34px 0 10px;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<script>
const norm=s=>s.toLowerCase().replace(/ı/g,"i");

function category(item){
  if(/^07/.test(item.code)) return ["🌿 Hammadde","ham"];
  if(/opp|bobin|rulo/i.test(item.name)) return ["🎞 Bobin","bobin"];
  if(/koli|omk/i.test(item.name)) return ["📦 Koli","koli"];
  return ["🧩 Yardımcı Malzeme","yard"];
}

function parseERP(text){
  const lines=text.split("\n");
  const products=[];
  let current=null;

  for(const raw of lines){
    if(!raw.trim()) continue;
    if(!raw.startsWith(" ") && /\t1,000000/.test(raw)){
      const [code,name]=raw.split("\t");
      current={code,name,items:[]};
      products.push(current);
    }
    if(current && raw.startsWith(" ")){
      const c=raw.trim().split("\t");
      current.items.push({code:c[0],name:c[1],qty:c[2]});
    }
  }
  return products;
}

const DATA=parseERP(RAW_DATA.value);
const results=document.getElementById("results");
const activeRecipe=document.getElementById("activeRecipe");

search.oninput=()=>{
  results.innerHTML="";
  const q=norm(search.value);
  if(!q) return;

  DATA.filter(p=>{
    if(norm(p.code).includes(q)||norm(p.name).includes(q)) return true;
    return p.items.some(i=>norm(i.code).includes(q)||norm(i.name).includes(q));
  }).forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="card-head">
        <div class="card-code">${p.code}</div>
        <span>⌄</span>
      </div>
      <small>${p.name}</small>

      <div class="recipe">
        ${p.items.map(i=>{
          const [label,cls]=category(i);
          return`
          <div class="row ${cls}">
            <div>${label}</div>
            <div class="col-muted">${i.code}</div>
            <div>${i.name}</div>
            <div>${i.qty}</div>
          </div>`;
        }).join("")}

        <div class="actions">
          <button class="btn btn-print" onclick="event.stopPropagation();window.print()">🖨 Yazdır</button>
          <button class="btn btn-wa" onclick="event.stopPropagation();shareWA(this)">WhatsApp</button>
        </div>
      </div>
    `;

    card.querySelector(".card-code").onclick=(e)=>{
      e.stopPropagation();
      card.classList.toggle("open");
      card.classList.add("burst");
      setTimeout(()=>card.classList.remove("burst"),600);
    };

    card.onclick=()=>{
      card.classList.add("active","open","burst");
      activeRecipe.innerHTML="";
      activeRecipe.appendChild(card);
      activeRecipe.scrollIntoView({behavior:"smooth",block:"start"});
      setTimeout(()=>card.classList.remove("burst"),600);
    };

    results.appendChild(card);
  });
};

function shareWA(btn){
  const card=btn.closest(".card");
  let text="🤖 Yapay Zeka & Reçete Analiz Robotu\n\n";
  card.querySelectorAll(".row").forEach(r=>text+=r.innerText+"\n");
  text+="\n© Bilal Tektaş";
  window.open("https://wa.me/?text="+encodeURIComponent(text),"_blank");
}
</script>
