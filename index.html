<meta charset="UTF-8">

<style>
/* ================= THEME ================= */
:root{
  --bg:#f3f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --shadow:0 14px 30px rgba(0,0,0,.12);
  --accent:#6366f1;
  --success:#22c55e;
}
[data-theme="dark"]{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --shadow:0 20px 40px rgba(0,0,0,.7);
  --accent:#818cf8;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}

/* ================= AI BANNER ================= */
header{
  position:sticky;
  top:0;
  z-index:60;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px;
  color:#fff;
  background:
    radial-gradient(circle at 20% 20%,#6366f1,transparent 40%),
    radial-gradient(circle at 80% 30%,#22c55e,transparent 40%),
    radial-gradient(circle at 50% 80%,#0ea5e9,transparent 40%),
    linear-gradient(120deg,#020617,#020617);
  overflow:hidden;
}
header::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    repeating-linear-gradient(60deg,rgba(255,255,255,.05) 0 2px,transparent 2px 6px);
  animation:galaxy 20s linear infinite;
}
@keyframes galaxy{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
header h1{
  margin:0;
  font-size:20px;
  z-index:2;
}
header small{opacity:.9;z-index:2}

/* ================= THEME SWITCH ================= */
.themeToggle{
  z-index:2;
  background:rgba(255,255,255,.15);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:14px;
  cursor:pointer;
  backdrop-filter:blur(6px);
}

/* ================= MENU ================= */
.menu{
  position:sticky;
  top:120px;
  z-index:50;
  display:flex;
  justify-content:space-around;
  background:var(--card);
  padding:12px;
  box-shadow:var(--shadow);
}
.tab{
  padding:8px 16px;
  border-radius:18px;
  font-size:12px;
  font-weight:700;
  color:#fff;
  cursor:pointer;
  animation:pulse 3s infinite;
}
.tab.active{
  transform:scale(1.15);
  box-shadow:0 0 18px rgba(0,0,0,.4);
}
.tab[data-f="HOME"]{background:#64748b}
.tab[data-f="BIM"]{background:#2563eb}
.tab[data-f="FILE"]{background:#dc2626}
.tab[data-f="METRO"]{background:#f59e0b}
.tab[data-f="KNORR"]{background:#16a34a}

@keyframes pulse{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.3)}
  100%{filter:brightness(1)}
}

/* ================= MAIN ================= */
main{padding:14px}

/* ================= SEARCH ================= */
.searchHero{
  background:var(--card);
  box-shadow:var(--shadow);
  border-radius:26px;
  padding:22px;
  margin-bottom:16px;
}
.searchHero input{
  width:100%;
  padding:18px 20px;
  border:none;
  border-radius:22px;
  font-size:17px;
  background:rgba(99,102,241,.12);
  color:var(--text);
  outline:none;
}
.searchHero input.match{
  animation:match 0.6s;
  background:rgba(34,197,94,.25);
}
@keyframes match{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* ================= PRODUCT CARD ================= */
.product{
  background:var(--card);
  box-shadow:var(--shadow);
  border-radius:24px;
  padding:16px;
  margin-bottom:16px;
  transition:.4s;
}
.product h3{margin:0;font-size:15px}
.product small{color:var(--muted)}

.recipe{
  max-height:0;
  overflow:hidden;
  transition:max-height .6s ease;
}
.product.open .recipe{max-height:2000px}

/* ================= ITEM ================= */
.item{
  display:grid;
  grid-template-columns:48px 1fr auto auto;
  gap:10px;
  padding:14px;
  border-radius:18px;
  background:rgba(99,102,241,.08);
  margin-top:10px;
  align-items:center;
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
.iconBox{
  width:48px;height:48px;
  border-radius:16px;
  background:var(--accent);
  color:#fff;
  display:grid;
  place-items:center;
  font-size:22px;
}
.stockName{font-weight:700;font-size:14px}
.stockSub{font-size:12px;color:var(--muted)}
.qty{font-weight:700}

.firmaBadge{
  background:linear-gradient(270deg,#22c55e,#2563eb,#22c55e);
  background-size:400% 400%;
  animation:glow 3s infinite;
  color:#fff;
  font-size:11px;
  padding:4px 10px;
  border-radius:12px;
  white-space:nowrap;
}
@keyframes glow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= ACTIONS ================= */
.actions{
  display:flex;
  gap:12px;
  margin-top:16px;
}
.btn{
  flex:1;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:700;
  cursor:pointer;
}
.print{background:#e5e7eb}
.wa{background:#25d366;color:#fff}
</style>
</head>

<script>
/* === MANTIK AYNEN KORUNDU === */
function detectFirma(n){
  n=n.toUpperCase();
  if(n.includes("DESTAN")||n.includes("EKMECÄ°K"))return "BIM";
  if(n.includes("HARRAS"))return "FILE";
  if(n.includes("KNORR"))return "KNORR";
  if(n.includes("METRO")||n.includes("ARO")||n.includes("RIOBA")||n.includes("CHEF"))return "METRO";
  return "ELLE DOLUM";
}
function detectType(c,n){
  n=n.toUpperCase();
  if(c.startsWith("07")||n.includes("KRAFT")||n.includes("PP Ã‡UVAL")||n.includes("Ã‡UVAL")||n.includes("10 KG"))
    return{icon:"ğŸŒ¿",type:"Hammadde"};
  if(n.includes("RULO")||n.includes("OPP")||n.includes("BOBÄ°N"))
    return{icon:"ğŸ",type:"Bobin"};
  if(n.includes("OMK")||n.includes("KOLÄ°"))
    return{icon:"ğŸ“¦",type:"Koli"};
  return{icon:"ğŸ§©",type:"YardÄ±mcÄ±"};
}
function parseERP(t){
  const l=t.split("\n");const o=[];let c=null;
  l.forEach(x=>{
    if(!x.trim())return;
    if(!x.startsWith(" ")&&x.includes("\t1,000000")){
      const[p,n]=x.split("\t");
      c={code:p,name:n,firma:detectFirma(n),items:[]};o.push(c);
    }else if(c&&x.startsWith(" ")){
      const a=x.trim().split("\t");
      Object.assign(a,detectType(a[0],a[1]));
      c.items.push({code:a[0],name:a[1],qty:a[2],icon:a.icon,type:a.type});
    }
  });
  return o;
}
const DATA=parseERP(RAW_DATA.value);
let active="HOME";

function render(){
  list.innerHTML="";
  const q=search.value.toLowerCase();
  let exact=false;
  DATA.filter(p=>{
    if(active==="HOME"&&!q)return false;
    if(active!=="HOME"&&p.firma!==active)return false;
    if(q&&(p.code+p.name).toLowerCase().includes(q))exact=true;
    return q?(p.code+p.name).toLowerCase().includes(q):true;
  }).forEach(p=>{
    const d=document.createElement("div");
    d.className="product";
    d.innerHTML=`
      <h3>${p.name}</h3>
      <small>${p.code}</small>
      <div class="recipe">
        ${p.items.map(i=>`
          <div class="item">
            <div class="iconBox">${i.icon}</div>
            <div>
              <div class="stockName">${i.name}</div>
              <div class="stockSub">${i.type}</div>
            </div>
            <div class="qty">${i.qty}</div>
            <div class="firmaBadge">${p.firma}</div>
          </div>`).join("")}
        <div class="actions">
          <button class="btn print" onclick="event.stopPropagation();window.print()">ğŸ–¨ YazdÄ±r</button>
          <button class="btn wa" onclick="event.stopPropagation();alert('WhatsApp gÃ¶nderim hazÄ±r')">ğŸ“² WhatsApp</button>
        </div>
      </div>`;
    d.onclick=()=>d.classList.toggle("open");
    list.appendChild(d);
  });
  search.classList.toggle("match",exact&&q);
}
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    active=t.dataset.f;
    render();
  };
});
search.oninput=render;

function toggleTheme(){
  document.body.dataset.theme=
    document.body.dataset.theme==="dark"?"light":"dark";
}
