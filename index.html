<style>
:root{
  --bg:#f4f6f8;
  --panel:#ffffff;
  --soft:#f1f5f9;
  --line:rgba(0,0,0,.08);
  --text:#0f172a;
  --muted:#64748b;

  --ham:#22c55e;
  --bobin:#38bdf8;
  --koli:#f59e0b;
  --yard:#a78bfa;
}

body.dark{
  --bg:#020617;
  --panel:#020617ee;
  --soft:#050b22;
  --line:rgba(255,255,255,.12);
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Segoe UI,Arial;}
body{background:var(--bg);color:var(--text);}

/* APP BAR */
.app-bar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:5000;
  background:var(--panel);
  border-bottom:1px solid var(--line);
  padding:12px 14px env(safe-area-inset-top);
}

.bar-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.theme-toggle{
  font-weight:700;
  padding:6px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  cursor:pointer;
  background:var(--soft);
}

.legend{
  display:flex;
  gap:12px;
  margin-top:8px;
  font-size:13px;
  font-weight:600;
  flex-wrap:wrap;
}
.legend span{white-space:nowrap}
.ham{color:var(--ham)}
.bobin{color:var(--bobin)}
.koli{color:var(--koli)}
.yard{color:var(--yard)}

/* APP */
.app{
  max-width:980px;
  margin:auto;
  padding:140px 14px 30px;
}

/* BANNER */
.banner{
  border-radius:26px;
  padding:28px;
  background:linear-gradient(135deg,#22c55e,#38bdf8,#a78bfa);
  color:#fff;
  margin-bottom:18px;
}
.banner h1{font-size:24px;margin-bottom:6px}
.banner p{font-size:14px;opacity:.9}

/* SEARCH */
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:18px;
  border:1px solid var(--line);
  background:var(--panel);
  font-size:15px;
}

/* CARD */
.card{
  margin-top:16px;
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:22px;
  padding:14px;
}

.card-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
}

.recipe{display:none;margin-top:12px;}
.card.open .recipe{display:block}

/* ROW â€“ TEST EDÄ°LMÄ°Åž */
.row{
  display:grid;
  grid-template-columns:40px 1fr;
  gap:10px;
  padding:10px 6px;
  border-bottom:1px solid var(--line);
}

.icon{
  font-size:20px;
  text-align:center;
  line-height:1.2;
}

.row-content{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:4px 8px;
  font-size:13px;
}

.code{
  color:var(--muted);
  font-weight:600;
}

.qty{
  text-align:right;
  font-weight:700;
}

.name{
  grid-column:1 / -1;
  font-size:14px;
  line-height:1.4;
  word-break:break-word;
  white-space:normal;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:800;
  color:#fff;
}

.btn-print{background:#22c55e}
.btn-wa{background:#25D366}

footer{
  text-align:center;
  margin-top:30px;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>
